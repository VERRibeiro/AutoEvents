<div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form #form="ngForm" class="user" novalidate>
                <div class="form-group row">
                  <div class="col-sm-12 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" placeholder="Name (Obrigat贸rio)" name="nome" [(ngModel)]="user.nome" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" placeholder="Email Address (Obrigat贸rio)" name="email" [(ngModel)]="user.email" required>
                </div>
                <div class="form-group">
                  <input type="date" class="form-control form-control-user" name="dataNascimento" [(ngModel)]="user.dataNascimento">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" placeholder="Senha (Obrigat贸rio min 8 digitos)" name="senha" [(ngModel)]="user.senha" required required minlength="8">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" placeholder="Repetir senha (Obrigat贸rio min 8 digitos)" name="repetirSenha" ngModel required minlength="8">
                  </div>
                </div>
                <button  [routerLink]="['/login']" (click)="cadastrarUsuario()" class="btn btn-primary btn-user btn-block" [disabled]="!form.valid" [swal]="['Sucesso', 'Cadastrado com sucesso', 'success']">
                  Register Account
                </button>
              </form>
              <hr>
              <!-- <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div> -->
              <div class="text-center">
                <a class="small" href="login.html">Already have an account? Login!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
