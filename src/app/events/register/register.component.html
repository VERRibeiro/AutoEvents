<div class="d-sm-flex align-items-center justify-content-between mb-4">
 <h1 class="h3 mb-0 text-gray-800">Cadastro de Eventos</h1>

</div>

<!-- Content Row -->
<div class="row">
  <div class="col-lg-12">
    <div class="p-5">
      <form class="user">
        <div class="form-group row">
          <div class="col-sm-12 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="eventTitle" placeholder="Titulo do Evento" name="nome" [(ngModel)]="event.nome">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="eventTitle" placeholder="Descrição" name="descricao" [(ngModel)]="event.descricao">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="valor" placeholder="Valor" name="ingressoValor" [(ngModel)]="event.ingressoValor">
          </div>
          <div class="col-sm-6">
            <input type="date" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="date" name="dataEvento" [(ngModel)]="event.dataEvento">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="eventCity" placeholder="Cidade" name="cidade" [(ngModel)]="event.cidade">
          </div>
          <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="eventCity" placeholder="Pais" name="pais" [(ngModel)]="event.pais">
          </div>
        </div>
        <button [routerLink]="['/events']" (click)="cadastrarEvento()" class="btn btn-primary btn-user btn-block" [swal]="['Sucesso', 'Cadastrado com sucesso', 'success']" >
          Salvar Evento
        </button>
      </form>
    </div>
  </div>

</div>
